<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>szymixsiorek API - Image Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .image-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
        }

        .image-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }

        .image-container {
            position: relative;
            width: 100%;
            height: 250px;
            background: #f5f5f5;
            overflow: hidden;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .expiry-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .expiry-badge.warning {
            background: rgba(255, 152, 0, 0.9);
        }

        .expiry-badge.critical {
            background: rgba(244, 67, 54, 0.9);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .info {
            padding: 15px;
        }

        .image-name {
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
            word-break: break-all;
        }

        .image-size {
            color: #999;
            font-size: 12px;
            margin-bottom: 10px;
        }

        .image-url {
            background: #f5f5f5;
            padding: 8px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 11px;
            color: #666;
            word-break: break-all;
            margin-bottom: 10px;
            max-height: 60px;
            overflow-y: auto;
        }

        .buttons {
            display: flex;
            gap: 10px;
        }

        .btn {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            transition: background 0.3s;
        }

        .btn-copy {
            background: #667eea;
            color: white;
        }

        .btn-copy:hover {
            background: #5568d3;
        }

        .btn-delete {
            background: #f44336;
            color: white;
        }

        .btn-delete:hover {
            background: #da190b;
        }

        .btn-open {
            background: #4caf50;
            color: white;
        }

        .btn-open:hover {
            background: #45a049;
        }

        .loading {
            text-align: center;
            color: white;
            padding: 40px;
            font-size: 18px;
        }

        .empty {
            text-align: center;
            color: white;
            padding: 40px;
            font-size: 18px;
            grid-column: 1 / -1;
        }

        .refresh-btn {
            background: white;
            color: #667eea;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-bottom: 20px;
            transition: background 0.3s;
        }

        .refresh-btn:hover {
            background: #f0f0f0;
        }

        .timer {
            font-size: 11px;
            color: #999;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>馃摳 Image Gallery</h1>
        
        <button class="refresh-btn" onclick="loadImages()">馃攧 Od艣wie偶 galeri臋</button>

        <div class="gallery" id="gallery">
            <div class="loading">艁adowanie obraz贸w...</div>
        </div>
    </div>

    <script>
        const API_KEY = 'chujcinamatke';

        async function loadImages() {
            try {
                const gallery = document.getElementById('gallery');
                gallery.innerHTML = '<div class="loading">艁adowanie obraz贸w...</div>';

                const response = await fetch('https://api.szymixsiorek.workers.dev/v1/images', {
                    headers: {
                        'X-API-Key': API_KEY,
                    }
                });

                const data = await response.json();

                if (!data.images || Object.keys(data.images).length === 0) {
                    gallery.innerHTML = '<div class="empty">Brak obraz贸w w galerii</div>';
                    return;
                }

                gallery.innerHTML = '';

                Object.values(data.images).forEach(image => {
                    const card = createImageCard(image);
                    gallery.appendChild(card);
                });

                // Uruchom liczniki
                updateCounters();
                setInterval(updateCounters, 1000);

            } catch (error) {
                document.getElementById('gallery').innerHTML = `<div class="empty">B艂膮d: ${error.message}</div>`;
            }
        }

        function createImageCard(image) {
            const card = document.createElement('div');
            card.className = 'image-card';
            card.id = `card-${image.id}`;

            const sizeKB = (image.size / 1024).toFixed(2);
            const expiryTime = new Date(image.created_at).getTime() + (24 * 60 * 60 * 1000);

            card.innerHTML = `
                <div class="image-container">
                    <img src="https://api.szymixsiorek.workers.dev/v1/images/${image.id}" alt="${image.filename}" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22100%22 height=%22100%22%3E%3Crect fill=%22%23ddd%22 width=%22100%22 height=%22100%22/%3E%3C/svg%3E'">
                    <div class="expiry-badge" id="expiry-${image.id}" data-expiry="${expiryTime}">
                        鈴憋笍 <span id="timer-${image.id}">24h</span>
                    </div>
                </div>
                <div class="info">
                    <div class="image-name">${image.filename}</div>
                    <div class="image-size">${sizeKB} KB | ${new Date(image.created_at).toLocaleString('pl-PL')}</div>
                    <div class="image-url">https://api.szymixsiorek.workers.dev/v1/images/${image.id}</div>
                    <div class="timer" id="timer-text-${image.id}">Wyga艣nie za: 24h</div>
                    <div class="buttons">
                        <button class="btn btn-open" onclick="openImage('${image.id}')">Otw贸rz</button>
                        <button class="btn btn-copy" onclick="copyLink('${image.id}')">Kopiuj</button>
                        <button class="btn btn-delete" onclick="deleteImage('${image.id}')">Usu艅</button>
                    </div>
                </div>
            `;

            return card;
        }

        function updateCounters() {
            const now = new Date().getTime();
            document.querySelectorAll('[id^="expiry-"]').forEach(badge => {
                const expiryTime = parseInt(badge.dataset.expiry);
                const remaining = expiryTime - now;

                if (remaining <= 0) {
                    const imageId = badge.id.replace('expiry-', '');
                    const card = document.getElementById(`card-${imageId}`);
                    if (card) card.style.opacity = '0.5';
                    badge.querySelector('span').textContent = 'WYGAS艁O';
                    badge.className = 'expiry-badge critical';
                    return;
                }

                const hours = Math.floor(remaining / (60 * 60 * 1000));
                const minutes = Math.floor((remaining % (60 * 60 * 1000)) / (60 * 1000));
                const seconds = Math.floor((remaining % (60 * 1000)) / 1000);

                const imageId = badge.id.replace('expiry-', '');
                badge.querySelector('span').textContent = `${hours}h ${minutes}m ${seconds}s`;
                document.getElementById(`timer-text-${imageId}`).textContent = 
                    `Wyga艣nie za: ${hours}h ${minutes}m ${seconds}s`;

                // Zmie艅 kolor je艣li < 2h
                if (hours < 2) {
                    badge.classList.add('warning');
                } else {
                    badge.classList.remove('warning');
                }

                // Zmie艅 kolor je艣li < 30 minut
                if (hours === 0 && minutes < 30) {
                    badge.classList.add('critical');
                } else {
                    badge.classList.remove('critical');
                }
            });
        }

        function openImage(imageId) {
            window.open(`https://api.szymixsiorek.workers.dev/v1/images/${imageId}`, '_blank');
        }

        function copyLink(imageId) {
            const url = `https://api.szymixsiorek.workers.dev/v1/images/${imageId}`;
            navigator.clipboard.writeText(url).then(() => {
                alert('Link skopiowany!');
            });
        }

        async function deleteImage(imageId) {
            if (!confirm('Jeste艣 pewny? Obrazu nie b臋dzie mo偶na przywr贸ci膰.')) return;

            try {
                const response = await fetch(`https://api.szymixsiorek.workers.dev/v1/images/${imageId}`, {
                    method: 'DELETE',
                    headers: {
                        'X-API-Key': API_KEY,
                    }
                });

                if (response.ok) {
                    alert('Obraz usuni臋ty!');
                    loadImages();
                } else {
                    alert('B艂膮d usuwania');
                }
            } catch (error) {
                alert(`B艂膮d: ${error.message}`);
            }
        }

        // Za艂aduj obrazy na start
        loadImages();
    </script>
</body>
</html>
